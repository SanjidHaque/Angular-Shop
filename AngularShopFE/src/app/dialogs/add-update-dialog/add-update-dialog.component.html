<form #form="ngForm"
      [formGroup]="productForm">

  <h3 mat-dialog-title>{{ data.header }}</h3>


  <div class="row">
    <div class="col-xl-12">

      <mat-form-field style="width: 100%">
        <mat-label>Name</mat-label>
        <input required
               formControlName="name"
               matInput>
        <mat-error>This field is required!</mat-error>
      </mat-form-field>

    </div>
  </div>

  <div class="row">
    <div class="col-xl-12">

      <mat-form-field style="width: 100%">
        <mat-label>Category</mat-label>
        <input required
               formControlName="category"
               matInput>
        <mat-error>This field is required!</mat-error>
      </mat-form-field>

    </div>
  </div>





  <div>

    <mat-dialog-actions align="end">
      <button
        type="submit"
        mat-flat-button
        [disabled]="!form.valid"
        color="primary"
        (click)="confirmClick()"
        style="outline: 0;"
      >Save</button>
      <button
        type="button"
        color="warn"
        mat-flat-button
        (click)="cancelClick()"
        style="outline: 0;"
      >Cancel</button>
    </mat-dialog-actions>


  </div>

</form>
